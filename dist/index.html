<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Make 4 dots</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Make 4 dots</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>
      
    <div class="container">
      <div class="jumbotron">
        <div>
        <i id="scoreBegin" >
          momentory score :
        </i>
        <br>
        <br>
        <i id="scoreFinal">
          final score :
        </i>
        <br>
        <br>
      </div>
        <h1 id="temp"></h1>
        #accountAddress
        <h3 id="accountAddress">
        </h3>
        <div id="hideDiv">
          
        </div>
        <div id="norm">
        <form , onSubmit="App.sendReq(); return false;">
        <label for="toWho" class="col-lg-2 control-label">Id or key</label>
        <input id="toWho" type="text">
        <br>
        <br>
        <button id="start_game"  class="btn btn-primary">lets get this party started</button>
        </form>
        </div>
        <div>
          
        </div>
        <div id="accept">
          <br>
          <br>
          <h3 id="messageAccept">
            
          </h3>
          <br>
          <br>
        <form onSubmit="App.yesFunc(); return false;">
        <button id="yes"  class="btn btn-primary">yes</button>
        </form>
        <form onSubmit="App.noFunc(); return false;">
        <button id="no"  class="btn btn-primary">no</button>
        </form>
        </div>

        <div id="inGame">
          <br><br>
          <!-- <h3>
            remember that if you reload or go back the game will be lost :D.
          </h3> -->

          <form , onSubmit="App.makeAction(); return false;">
          <label for="x" class="col-lg-2 control-label">x</label>
          <input id="x" type="text">
          <br>
          <label for="y" class="col-lg-2 control-label">y</label>
          <input id="y" type="text">
          <br>
          <br>
          <button id="make_action"  class="btn btn-primary">make_action</button>
          </form>


          <br><br>

          <table class="table table-dark" >
            <tbody id="tableGame">


            </tbody>
          </table>
        </div>



      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
      
      window.onbeforeunload = function() {
        App.onReload();
      };
      tableGame=$("#tableGame");
      for (var i = 0; i < 6; i++) {
        tableGame.append('<tr>');
        tableGame.append('<th scope="row">'+(i+1)+'</th>')
        for (var j = 0; j < 6; j++) {
          tableGame.append('<td id="id_row'+(i+1)+'col_'+(j+1)+'">  _  </td>');
        }
        tableGame.append('</tr><br><br>');
      }
    </script>
  </body>
</html>
